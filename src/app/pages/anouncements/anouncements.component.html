<div class="component">
    <div class="left">

        <form [formGroup]="form">
            <div class="text-input">
                <mat-form-field>
                    <mat-label>dutch HTML</mat-label>
                    <textarea matInput
                        (input)="dutchAnouncementChange()"
                        [rows]="rows"
                        formControlName="anouncementDutch"></textarea>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>english HTML</mat-label>
                    <textarea (input)="englishAnouncementChange()"
                        [rows]="rows"
                        matInput
                        formControlName="anouncementEnglish"></textarea>
                </mat-form-field>
            </div>
            <mat-form-field class="date-picker">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input formControlName="startDate"
                        matStartDate
                        placeholder="Start date">
                    <input matEndDate
                        formControlName="endDate"
                        placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix
                    [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
            <div class="buttons">
                <button mat-raised-button
                    (click)="submit()">submit</button>
                <button mat-raised-button
                    (click)="cancel()">cancel</button>
            </div>

            <button mat-raised-button
                (click)="previewModal()">preview modal</button>
        </form>

    </div>
    <div class="previews">
        <app-preview-dutch [dutchAnouncement]="anouncementDutch">

        </app-preview-dutch>
        <app-preview-english [englishAnouncement]="anouncementEnglish"></app-preview-english>
    </div>



</div>
