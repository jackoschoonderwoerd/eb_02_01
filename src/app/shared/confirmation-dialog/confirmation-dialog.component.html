<h3 mat-dialog-title>confirm</h3>
<mat-dialog-content>
	<p>
		You are about to delete 
	</p>
	<h3>{{doomedItem.name}}</h3>
	<p>
		Are you sure?
	</p>
</mat-dialog-content>

	</button>
</mat-dialog-actions>
